<div class="container-fluid">
  <div class="row">
    <div class="col-12 p-0">
      <div class="card">
        <div class="card-header text-center bg-dark text-white">
          <div class="card-title">
            <h1>Procurement Management System</h1>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="row" >
    <div class="col-2 p-0 m-0" id="left_nav" *ngIf="isLoggedIn">
      <nav class="navbar bg-dark">

        <!-- Links -->
        <ul class="navbar-nav" style="height: 700px">
          <li class="nav-item">
            <a routerLink="/view-orders" class="nav-link text-white" href="#"><i class="fa fa-list p-3"></i>View Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="fa fa-check-circle p-3"></i>Approved Orders</a>
          </li>
          <li class="nav-item">
            <a routerLink="/notifications" class="nav-link text-white" href="#"><i class="fa fa-sticky-note p-3"><sup class="badge badge-danger rounded-circle p-1" *ngIf="newNotificationCount > 0">{{newNotificationCount}}</sup></i>Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" (click)="signOut()"><i class="fa fa-sign-out p-3"></i>Sign Out</a>
          </li>
        </ul>

      </nav>
    </div>


    <div class="col-10">
      <router-outlet></router-outlet>
    </div>
  </div>




</div>
