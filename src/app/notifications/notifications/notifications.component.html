<div class="container p-5 m-1">
  <div class="row text-center">
    <div class="form-group">

    </div>
    <table class="table table-striped" *ngIf="newNotificationCount > 0">
      <thead>
      <tr>
        <th>Notification ID</th>
        <th>Message</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let notification of notifications">
        <td *ngIf="!notification.read">{{notification.notificationId}}</td>
        <td *ngIf="!notification.read">{{notification.message.length > 30 ? notification.message.substring(0,30) + '...': notification.message}}</td>
        <td *ngIf="!notification.read"><button type="button" class="btn btn-primary" (click)="showModal(notification)">View Details</button></td>
      </tr>
      </tbody>
    </table>

    <div class="form-control alert alert-info" *ngIf="newNotificationCount == 0">
      <blockquote>
        <small>
          <cite>
            <b>--No New Notifications--</b>
          </cite>
        </small>
      </blockquote>
    </div>
  </div>
</div>

<div class="modal fade" id="showNotification">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-8">
          <h2>Notification</h2>
        </div>

        <div class="col-4">
          <button class="close" data-dismiss="modal">&times;</button>
        </div>



      </div>

      <div class="modal-body">
        <p>{{selectedNotification.message}}</p>
        <button type="button" class="btn btn-success" (click)="readNotification()">Okay</button>
      </div>
    </div>
  </div>

</div>
