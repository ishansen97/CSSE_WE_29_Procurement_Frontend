



<h3>Display Budget Reports</h3>

<div class="p-3">

  <table class="table table-bordered">
    <thead>

    <tr>
      <th>Budget Id</th>
      <th>Site</th>
      <th>Budget (Rs.)</th>
    </tr>

    </thead>

   <tbody>

   <tr *ngFor="let budget of budgetList">
     <td>{{budget.budgetId}}</td>
     <td><button type="button" class="btn btn-link" (click)="displaySiteDetails(budget)">{{budget.siteId}}</button></td>
     <td>{{budget.siteBudget}}</td>
   </tr>

   </tbody>

  </table>
  <div align="right">
    <button class="btn btn-outline-primary"> Print Report </button>
  </div>

</div>

<div class="modal fade" id="site_details">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-10">
          <h2>Site Details</h2>
        </div>

        <div class="col-2">
          <button class="close" data-dismiss="modal">&times;</button>
        </div>

      </div>

      <div class="modal-body">
        <div class="form-group">
          <label>Site ID</label>
          <input type="text" class="form-control" [(ngModel)]="selectedSite.siteId" readonly>
        </div>

        <div class="form-group">
          <label>Site Name</label>
          <input type="text" class="form-control" [(ngModel)]="selectedSite.siteName" readonly>
        </div>
      </div>
    </div>
  </div>
</div>
